<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form th:action="@{/insertArticle}" method="post">
    投稿者名：<input type="text" name="name"><br>
    投稿内容：<textarea name="content" rows="6"></textarea><br>
    <button type="submit">記事投稿</button><br>
  </form>
  
  <hr>
  
  <div th:each="article : ${articles}">
    投稿者名： <span th:text="${article.name}"></span><br>
    投稿内容： <br><br>
    <span th:text="${article.content}" style="font-weight: bold;"></span><br><br>
    <button type="submit">記事削除</button><br><br>
    <hr>
  </div>

</body>
</html>
